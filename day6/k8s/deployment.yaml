          value: "phanimahankali23@gmail.com"
        - name: SMTP_PASSWORD
          value: "your_app_password"  # Update this to your real password
        - name: EMAILS_FROM_EMAIL
          value: "phanimahankali23@gmail.com"
        - name: SMTP_HOST
          value: "smtp.gmail.com"
        - name: SMTP_PORT
          value: "465"
        - name: EMAILS_FROM_NAME
          value: "Portfolio Contact"
        # DATABASE SETTINGS

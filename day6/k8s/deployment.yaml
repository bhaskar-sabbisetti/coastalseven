apiVersion: apps/v1
kind: Deployment
metadata:
  name: coastalseven-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coastal-api
  template:
    metadata:
      labels:
        app: coastal-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: fastapi-container
        image: coastalseven-day6:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        # EMAIL SETTINGS (Extracted from your config.py)
